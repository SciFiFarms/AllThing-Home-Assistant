homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 40.5195
  longitude: -105.0628
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 1522
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Denver
  # Customization file
  customize: !include customize.yaml

# For more information about using panel_iframe, see: https://www.home-assistant.io/components/panel_iframe/ 
panel_iframe:
  # If you want to add a $SERVICE_NAME here, you can generate them in entrypoint.sh. 
  esphomeyaml_frame:
    # A prepended space causes this to sort to the top of the list and then gets trimmed out. 
    title: ' esphomeyaml'
    url: !include /run/frames/esphomeyaml
    icon: mdi:home-automation
  node_red_frame:
    title: 'Node-RED'
    url: !include /run/frames/node_red
    icon: mdi:resistor-nodes
  portainer_frame:
    title: 'Portainer'
    url: !include /run/frames/portainer
    icon: mdi:docker
  docs_frame:
    title: 'Documentation'
    url: !include /run/frames/docs
    icon: mdi:book-open-variant
  router_frame:
    title: 'Router'
    url: 'https://192.168.1.1'
    icon: mdi:access-point-network

# Show links to resources in log and frontend
introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Enables python scripts as services ()
#python_script:

http:
  ssl_certificate: /run/secrets/cert
  ssl_key: /run/secrets/key
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: home_assistant:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# TODO: This should probably be turned to plain info in production. 
# It would be nice to set these via ENV var. 
logger:
  default: info
  logs:
    custom_components.homie: debug
    custom_components: debug
    homeassistant.bootstrap: info
    homeassistant.components.mqtt: debug
    frontend.js: debug
# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: yr

# Text to speech
tts:
  - platform: google

# Cloud
cloud:
 
group: !include groups.yaml
automation: !include automations.yaml

mqtt:
  broker: mqtt
  client_id: home-assistant
  port: 8883
  certificate: /run/secrets/ca
  # One day I'd like to use client certificates for MQTT auth. 
  #client_key: /run/secrets/key
  #client_cert: /run/secrets/cert
  username: !include /run/secrets/mqtt_username
  password: !include /run/secrets/mqtt_password
  discovery: true
  #discovery_prefix: devices

recorder:
  db_url: postgresql://homeassistant@home_assistant_db/homeassistant?sslmode=require&sslcert=/run/secrets/cert&sslkey=/run/secrets/key&sslrootcert=/run/secrets/ca
